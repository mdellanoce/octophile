<!DOCTYPE html>
<html>
  <head>
    <title>Follow Me On GitHub</title>
    <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      line-height: 20px;
      font:11px/normal sans-serif; 
    }

    a {
      cursor: pointer;
    }

    .link {
      font-weight: bold;
      color: #4183C4;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
    
    /* ------------------------------------------
    CSS3 GITHUB BUTTONS (Nicolas Gallagher)
    Licensed under Unlicense 
    http://github.com/necolas/css3-github-buttons
    ------------------------------------------ */
    .button { 
        position: relative; 
        overflow: visible; 
        display: inline-block; 
        padding: 2px 5px; 
        border: 1px solid #d4d4d4; 
        margin: 0;
        text-decoration: none; 
        text-shadow: 1px 1px 0 #fff; 
        color: #333; 
        white-space: nowrap; 
        cursor: pointer; 
        outline: none; 
        background-color: #ececec;
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f4f4f4), to(#ececec));
        background-image: -moz-linear-gradient(#f4f4f4, #ececec);
        background-image: -o-linear-gradient(#f4f4f4, #ececec);
        background-image: linear-gradient(#f4f4f4, #ececec);
        -webkit-background-clip: padding;
        -moz-background-clip: padding;
        -o-background-clip: padding-box; 
        /*background-clip: padding-box;*/ /* commented out due to Opera 11.10 bug */
        -webkit-border-radius: 2px; 
        -moz-border-radius: 2px; 
        border-radius: 2px; 
        /* IE hacks */
        zoom: 1; 
        *display: inline; 
    }

    .button.icon:before {
        content: "";
        position: relative; 
        top: 1px; 
        float:left;
        width: 12px; 
        height: 12px; 
        margin: 0 5px 0 0; 
        background: url(images/gh-icons.png) 0 99px no-repeat;
    }

    .button.approve.icon:before { background-position: 0 -48px; }
    .button.approve.icon:hover:before,
    .button.approve.icon:focus:before,
    .button.approve.icon:active:before { background-position: -12px -48px; }

    .button.user.icon:before { background-position: 0 -360px; }
    .button.user.icon:hover:before,
    .button.user.icon:focus:before,
    .button.user.icon:active:before { background-position: -12px -360px; }

    .button:hover,
    .button:focus,
    .button:active,
    .button.active {
        border-color: #3072b3;
        border-bottom-color: #2a65a0;
        text-decoration: none; 
        text-shadow: -1px -1px 0 rgba(0,0,0,0.3); 
        color: #fff; 
        background-color: #3C8DDE;
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#599bdc), to(#3072b3));
        background-image: -moz-linear-gradient(#599bdc, #3072b3);
        background-image: -o-linear-gradient(#599bdc, #3072b3);
        background-image: linear-gradient(#599bdc, #3072b3);
    }

    .button:active,
    .button.active {
        border-color: #2a65a0;
        border-bottom-color: #3884CF;
        background-color: #3072b3;
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#3072b3), to(#599bdc));
        background-image: -moz-linear-gradient(#3072b3, #599bdc);
        background-image: -o-linear-gradient(#3072b3, #599bdc);
        background-image: linear-gradient(#3072b3, #599bdc);
    }

    .button::-moz-focus-inner {
        padding: 0;
        border: 0;
    }

    .button.icon:before {
        content: "";
        position: relative; 
        top: 1px; 
        float:left;
        width: 12px; 
        height: 12px; 
        margin: 0 0.75em 0 -0.25em;
    }

    .button.primary {
        font-weight: bold;
    }
    </style>
  </head>
  <body>
    <a id="follow-button" class="button primary icon approve">Follow</a>
    <a id="profile-link" class="link">On GitHub</a>
    <script type="text/javascript">
    var kv, hash = {}, pairs = (location.hash == "" ? location.search : location.hash).substring(1).split('&');
    for (var i=0,ii=pairs.length; i<ii; i++) {
      kv = pairs[i].split('=');
      hash[kv[0]] = kv[1];
    }
    
    var b = document.getElementById('follow-button'),
      p = document.getElementById('profile-link'),
      user = hash['user'],
      follow = function() {
        window.open('/follow/' + user, 'followme', 'location=0,status=0,scrollbars=0,width=1000,height=450');
      };
    
    b.setAttribute('title', 'Follow ' + user + ' on GitHub');
    
    if (b.addEventListener) {
      b.addEventListener('click', follow, false);
      p.addEventListener('click', follow, false);
    } else if (b.attachEvent) {
      b.attachEvent('onclick', follow);
      p.attachEvent('onclick', follow);
    }
    </script>
  </body>
</html>
